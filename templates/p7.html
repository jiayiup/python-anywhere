    <br/>单从以上数据我们可以得出一个结论：肥胖的危害不容小觑，人类生活在超重导致死亡的比例大于超轻的，而且有部分人群死亡是由于过重和肥胖的相关的癌症引起的。
</h1>
<h1>你也许想：胖了不行！那我暴瘦30斤可以吧？？？答案：不可以🙅

<h2>据《柳叶刀》2017年的文章报道：体重变异性与冠状动脉事件、心血管事件和死亡风险密切相关。所以体重均衡才是身体最好的状态。
